---
layout: default
title: Blog
---
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="page-header">
                        <h1>Blog</h1>
                    </div>
                    <div class="list-group">
                    {% for post in site.posts limit: 10 %}  

                        <a class="list-group-item" href="{{post.url}}"><span class="glyphicon glyphicon-time"></span> {{ post.date | date:"%B %d, %Y" }}&nbsp;&middot;&nbsp;{{ post.title }}</a>

                    {% endfor %}
                    </div>
                </div>
            </div>
