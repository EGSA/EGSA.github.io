---
layout: default
title: Contact
---

	<section id="title" class="carrot">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Contact Us</h1>
                    <p>Any suggestion, congratulation or complain, please tell us!</p>
                </div>
                <div class="col-sm-6">
                    <ul class="breadcrumb pull-right">
                        <li><a href="{{site.baseurl}}#">Home</a></li>
                        <li class="active">Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
    </section><!--/#title-->    

    <section id="contact-page" class="container">
        <div class="row">
            <div class="col-sm-8">
               <h4>Contact Form</h4>
                <div class="status alert" style="display: none"></div>
                <div id="main-contact-form" class="contact-form" name="contact-form" role="form">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input id="fname" type="text" class="form-control" required="required" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input id="lname" type="text" class="form-control" required="required" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input id="cmail" type="text" class="form-control" required="required" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <button onclick="sendMail();" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
            </div><!--/.col-sm-8-->
            <div class="col-sm-4">
                <h4>Our Location</h4>
                <iframe width="100%" height="215" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d776.4521637585791!2d-3.479680057769783!3d39.82284370314699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDQ5JzIxLjgiTiAzwrAyOCc0NC41Ilc!5e1!3m2!1ses-419!2s!4v1408031193032" style="border:0"></iframe>
            </div><!--/.col-sm-4-->
        </div>
    </section><!--/#contact-page-->
